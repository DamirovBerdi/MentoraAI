<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Search - MentoraAI</title>
  <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="container">
    <div class="search-card">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="margin:0">Search</h2>
        <a href="index.html" style="font-size:14px;color:#666">Home</a>
      </div>
      <div class="search-row">
        <input id="q" class="search-box" placeholder="Search any topic or question..." autocomplete="off">
        <button id="searchBtn" class="search-btn">Search</button>
      </div>
      <div id="status" style="margin-top:12px"></div>
      <div id="results" class="results"></div>
    </div>
  </div>

  <script src="search-page.js"></script>
</body>
</html>
